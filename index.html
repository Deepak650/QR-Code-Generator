<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <label for="textInput">Enter text or URL:</label>
        <input type="text" id="textInput" placeholder="https://example.com" />
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode" class="qrcode-display"></div>
        <button id="downloadBtn" onclick="downloadQRCode()" class="download-btn">Download QR Code</button>
    </div>

    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
